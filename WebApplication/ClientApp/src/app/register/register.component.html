<h2>Login</h2>
<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" formControlName="surname" class="form-control" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" formControlName="phone" />
  </div>
  <div class="form-group">
    <label for="adress">Adress</label>
    <input type="text" class="form-control" formControlName="adress" />
  </div>
  <div class="form-group">
    <label for="birthdate">Birthday</label>
    <input type="text" formControlName="birthdate" class="form-control" />
  </div>
  <div class="form-group">
    <button class="mat-raised-button" (click)="submitForm()">
      Register
    </button>
  </div>
</form>
