<div class="card" *ngIf="product">
  <div class="card-header">
    {{ product.name }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Pegi:</div>
          <div class="col-md-8">
            {{ product.pegi }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Buyout ID:</div>
          <div class="col-md-8">{{ product.id }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price New:</div>
          <div class="col-md-8">
            {{ product.priceNew | currency: "CZK":"symbol" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Price used:</div>
          <div class="col-md-8">
            {{ product.priceOld | currency: "CZK":"symbol" }}
          </div>
        </div>
        <div class="col-md-4">
          <img
            class="center-block img-responsive"
            [style.width.px]="200"
            [style.margin.px]="2"
            [src]="product.coverImage"
            [title]="product.name"
          />
        </div>
      </div>
    </div>
  </div>
</div>
