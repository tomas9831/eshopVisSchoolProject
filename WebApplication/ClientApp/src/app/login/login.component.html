<h2>Login</h2>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" formControlName="username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" formControlName="password"
    />
  </div>
  <div class="form-group">
    <button class="mat-raised-button" (click)="submitForm()">
      Login
    </button>
  </div>
</form>
